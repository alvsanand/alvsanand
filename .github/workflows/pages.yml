name: pages
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - run: poetry install
      - run: poetry run mkdocs gh-deploy --force
      - name: Sync alvsanand.github.io repo
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh/ \
            && echo "${SSH_DEPLOY_KEY}" > ~/.ssh/id_rsa.pub \
            && chmod 400 ~/.ssh/id_rsa.pub

          git remote add alvsanand.github.io git@github.com:alvsanand/alvsanand.github.io.git

          export GIT_SSH_COMMAND="ssh -vvv" 
          git push alvsanand.github.io main:main
          git push alvsanand.github.io gh-pages:gh-pages
